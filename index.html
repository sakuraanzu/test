<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>炫酷3D粒子银河</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #000;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    canvas {
      display: block;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      pointer-events: none;
      background: rgba(0, 0, 0, 0.2);
    }

    .overlay h1 {
      font-size: 3.5em;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff;
      letter-spacing: 5px;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .overlay p {
      font-size: 1.2em;
      color: #aaa;
      max-width: 600px;
      text-align: center;
      margin-top: 20px;
      text-shadow: 0 0 5px #0ff;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #0ff, 0 0 40px #0ff;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>银河之心</h1>
    <p>拖动鼠标探索无尽宇宙的粒子星河</p >
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>

  <script>
    // 初始化场景、相机、渲染器
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // 添加轨道控制器（允许鼠标拖拽旋转）
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // 设置相机位置
    camera.position.z = 20;

    // 创建粒子系统
    const particlesCount = 10000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particlesCount * 3);
    const colors = new Float32Array(particlesCount * 3);

    const colorPalette = [
      new THREE.Color(0x00ffff), // 青色
      new THREE.Color(0xff00ff), // 品红
      new THREE.Color(0x0088ff), // 蓝色
      new THREE.Color(0xffffff), // 白色
      new THREE.Color(0x00ffff), // 水色
    ];

    // 生成螺旋银河粒子（类似银河系）
    for (let i = 0; i < particlesCount; i++) {
      const i3 = i * 3;

      // 极坐标生成螺旋
      const radius = Math.random() * 30 + 5;
      const angle = radius * 0.5 + Math.random() * 0.2; // 螺旋角度
      const spiralness = 0.3;
      const x = Math.cos(angle) * radius * (1 + spiralness * Math.sin(radius * 0.2));
      const y = (Math.random() - 0.5) * 2 * 2; // 银河较扁，y 轴小
      const z = Math.sin(angle) * radius * (1 + spiralness * Math.sin(radius * 0.2));

      positions[i3] = x;
      positions[i3 + 1] = y;
      positions[i3 + 2] = z;

      // 随机颜色
      const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
      colors[i3] = color.r;
      colors[i3 + 1] = color.g;
      colors[i3 + 2] = color.b;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    // 粒子材质
    const material = new THREE.PointsMaterial({
      size: 0.4,
      vertexColors: true,
      transparent: true,
      opacity: 0.9,
      blending: THREE.AdditiveBlending,
      sizeAttenuation: true,
      fog: true
    });

    // 创建粒子系统
    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // 添加环境光
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    // 动画循环
    function animate() {
      requestAnimationFrame(animate);

      // 缓慢自动旋转
      particles.rotation.y += 0.002;
      particles.rotation.x += 0.0005;

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // 窗口大小调整适配
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
